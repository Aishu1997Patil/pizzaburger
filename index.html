<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Fastfood Heaven!</h1>
  </header>

  <section class="menu">
    <!-- <h2>Our Menu</h2> -->
    

    <button id="orderButton">Order Food</button><br>
    
    <div id="foodItems">
      <input type="checkbox" id="burger" name="foodItem" value="Burger" />
      <label for="burger">Burger</label>
      <input type="checkbox" id="fries" name="foodItem" value="Fries" />
      <label for="fries">Fries</label>
      <input type="checkbox" id="drink" name="foodItem" value="Drink" />
      <label for="drink">Drink</label>
    </div>
    <img id="foodImage" src="" alt="Food" />
    <div id="orderId">Order ID: <span id="orderIdValue"></span></div>

    <script src="script.js"></script>


  </section>

 
  
</body>
</html>
